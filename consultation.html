  <!-- text -->
  <div id="description">
    <p>
      <b>Please fill out the form below to start the consultation.</b>
    </p>
  </div>

  <!-- form -->
  <form action="beginConsult.html">
    <div class="container">
      <label for="firstname"><b>First Name</b></label>
      <input type="text" name="psw">

      <label for="last name"><b>Last Name</b></label>
      <input type="text" name="psw">

      <label for="email"><b>Email</b></label>
      <input type="text" name="psw">

      <label for="phone"><b>Telephone #</b></label>
      <input type="text" name="psw">

      <label for="nationality"><b>Nationality</b></label>
      <input type="text" name="psw">

      <p><b>Sex</b></p>
      <input type="radio" name="gender" value="male">
      <label for="male" class="boxesFont">Male</label>
      <br>
      <input type="radio" name="gender" value="female">
      <label for="female" class="boxesFont">Female</label>
      <br>
      <input type="radio" name="gender" value="other">
      <label for="other" class="boxesFont">Other</label>
      <br>

      <input type="checkbox" class="terms" name="terms" value="terms" required>
      <label for="terms" class="boxesFont terms">I accept the Terms of Service</label><br>

      <button type="submit" class="submitbtn">Submit</button>
    </div>
  </form>
